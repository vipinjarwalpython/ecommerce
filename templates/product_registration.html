\{% include "header.html" %}

<body>
    <div class="container my-5">
        <h1 class="mb-4">Product Registration</h1>

        <form method="post" action="" class="mb-4" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input type="text" id="price" name="price" class="form-control" required>
                </div>
            </div>
            <input type="file" id="image" name="image"><br>
            <button type="submit" class="btn btn-primary">Register Product</button>
        </form>

        <h2 class="mb-3">All Products</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product image</th>

                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>₹{{ product.price }}</td>
                    <td><img src="/media/{{i.image}}" alt="No image found" width="100" height="100">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
{% include "footer.html" %}
