<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Superadmin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Updated Navbar Styles */
        .navbar {
            background-color: #343a40;
            /* Dark background color */
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #fff;
            /* White text color */
            font-size: 24px;
            /* Increase font size */
            font-weight: bold;
            /* Make it bold */
            margin-right: 30px;
            /* Adjust margin for better spacing */
        }

        .navbar-toggler-icon {
            background-color: #fff;
            /* White color for the hamburger icon */
        }

        .navbar-nav {
            flex-direction: column;
            /* Arrange nav links in a column */
            margin-top: 20px;
            /* Adjust top margin */
        }

        .navbar-nav .nav-link {
            color: #fff;
            /* White text color for nav links */
            margin: 10px 0;
            /* Adjust spacing between nav links */
            font-size: 18px;
            /* Increase font size */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
            /* Change text color on hover */
        }

        /* Full-width container for content */
        .content-container {
            width: 100%;
            margin: 0 auto;
        }

        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
