<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Superadmin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Updated Navbar Styles */
        .navbar {
            background-color: #343a40;
            /* Dark background color */
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #fff;
            /* White text color */
            font-size: 24px;
            /* Increase font size */
            font-weight: bold;
            /* Make it bold */
            margin-right: 30px;
            /* Adjust margin for better spacing */
        }

        .navbar-toggler-icon {
            background-color: #fff;
            /* White color for the hamburger icon */
        }

        .navbar-nav {
            flex-direction: column;
            /* Arrange nav links in a column */
            margin-top: 20px;
            /* Adjust top margin */
        }

        .navbar-nav .nav-link {
            color: #fff;
            /* White text color for nav links */
            margin: 10px 0;
            /* Adjust spacing between nav links */
            font-size: 18px;
            /* Increase font size */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
            /* Change text color on hover */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Move the heading to the top of the list -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2 class="navbar-heading">Superadmin Dashboard</h2>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/superadmin/dashboard/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Buyers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/superadmin/seller_list/">Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/superadmin/categorywise_productlist/">Categorywiselist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/superadmin/logout/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product List</th>
                <th scope="col">Product Category</th>
                <th scope="col">Product Image</th>



            </tr>
        </thead>
        <tbody>
            {% for p in product %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td><img src="/media/{{p.image}}" alt="No image found" width="100" height="100">
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
