{% include "superadmin_nav.html" %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product List</th>
                <th scope="col">Product Category</th>
                <th scope="col">Product Image</th>
                <th scope="col">Product Quantity</th>



            </tr>
        </thead>
        <tbody>
            {% for p in product %}

            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td><img src="/media/{{p.image}}" alt="No image found" width="100" height="100">
                </td>
                <td>{{ p.quantity }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
