<!DOCTYPE html>
<html lang="en">

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="text-center text-lg-start">
        <style>
            .cascading-right {
                margin-right: -50px;
            }

            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>

        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
                        <div class="card-body p-5 shadow-5 text-center">
                            <h2 class="fw-bold mb-5">Buyer Sign-up </h2>
                            <form action="" method="post">
                                {% csrf_token %}
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="first_name" class="form-control" name="first_name" />
                                            <label class="form-label" for="form3Example1">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="last_name" class="form-control" name="last_name" />
                                            <label class="form-label" for="form3Example2">Last name</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="username" class="form-control" name="username" />
                                            <label class="form-label" for="form3Example2">Username</label>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="email" id="email" class="form-control" name="email" />
                                            <label class="form-label" for="form3Example2">Email</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-outline mb-4">
                                    <input type="phone" id="phone" class="form-control" name="phone" />
                                    <label class="form-label" for="form3Example3">Mobile Number</label>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password1" class="form-control" name="password1" />
                                    <label class="form-label" for="form3Example4">Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="password2" class="form-control" name="password2" />
                                    <label class="form-label" for="form3Example4">Confirm Password</label>
                                </div>



                                <!-- Submit button -->
                                <button type="submit" class="btn btn-success btn-block mb-4">
                                    Sign up
                                </button>

                                <p class="text-center text-muted mt-2 mb-2">Have an already account?</p>
                                <a href="/buyer/login/"><button type="button" class="btn btn-primary btn-block mb-4">
                                        Login
                                    </button></a>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                        class="w-100 rounded-4 shadow-4" alt="" />
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
</body>

</html>
