{% include "header.html" %}
<div class="container my-5 d-flex justify-content-end">
    <a href="/seller/seller_wallet/" class="btn btn-primary my-2">My Wallet</a>
</div>

<body class="bg-light">
    <div class="container my-5">
        <h2 class="mb-4">Add Funds</h2>

        <div class="card">
            <div class="card-body">
                <form method="post" action="/seller/add_funds/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" name="amount" step="0.01" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Funds</button>
                </form>
            </div>
        </div>
    </div>

</body>
