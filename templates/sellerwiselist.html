<!DOCTYPE html>
<html lang="en">

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics and Mobile</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        section.vh-100 {
            height: 100vh;
        }

        .container-fluid {
            height: 100%;
        }

        .h-custom {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-md-9 {
            padding-right: 0;
        }

        .img-fluid {
            width: 100%;
            height: auto;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .btn-outline-success {
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .btn-outline-success:hover,
        .btn-outline-success:focus {
            background-color: #28a745;
            color: #fff;
        }

        .py-4 {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .bg-primary {
            background-color: #007bff !important;
        }

        .text-center {
            text-align: center !important;
        }

        .text-md-start {
            text-align: left !important;
        }
    </style>
</head>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100 col-md-9">
                <div class="col-md-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Seller Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for s in seller %}
                            <tr>
                                <td>
                                    <a href="/superadmin/sellerwiselist_select/{{s.id}}/">
                                        <button class="btn btn-outline-success">{{s.seller.username}}</button>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div
                class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                <!-- Copyright -->
            </div>
        </div>
    </section>

</body>

</html>
