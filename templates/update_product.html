{% include "header.html" %}

<body>
    <div class="container my-5">
        <h1 class="mb-4">Update Product</h1>

        <form method="post" action="/seller/do_update_product/{{product.id}}" class="mb-4"
            enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <textarea id="description" name="name" class="form-control">{{product.name}}</textarea>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>

                <textarea id="description" name="description" class="form-control">{{product.description}}</textarea>

            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <div class="input-group">
                    <span class="input-group-text">â‚¹</span>
                    <input type="text" id="price" name="price" class="form-control" name="price"
                        value={{product.price}}>
                </div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select name="category" id="category" class="form-select">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category.id %} selected {% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <input type="file" id="image" name="image"><br>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>


    </div>

</body>

</html>
{% include "footer.html" %}
