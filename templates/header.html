        body {

            margin: 0;
            padding: 0;

        nav {
            background-color: #102d20;
            padding: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;

        li {

        a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;

            transition: background-color 0.3s ease;
